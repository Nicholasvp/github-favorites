<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
    <script src="./js/main.js" type="module" defer></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Github Favorites</h1>
            <div class="search">
                <label for="input-search" class="sr-only"></label>
                <input type="text" id="inputsearch" placeholder="User of the Github" maxlength="18">
                <button>&plus;</button>
            </div>
        </header>
        <table>
            <thead>
                <tr>
                    <th class="users">Users</th>
                    <th class="repositories">Repositories</th>
                    <th class="followers">Followers</th>
                    <th></th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>
</html>
